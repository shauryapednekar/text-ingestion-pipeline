site_name: Textual Dataset Ingestion Pipeline
site_description: Documentation for the textual dataset ingestion pipeline
theme:
  name: readthedocs

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Usage: user-guide/usage.md
    - Demo: user-guide/demo.md
    - Design: user-guide/design.md
    - Future Work: user-guide/future_work.md
  - API Reference:
    - Loader: api-reference/load.md
    - Chunker: api-reference/chunk.md
    - Embedder: api-reference/embedder.md
    - Ingester: api-reference/ingest.md
    - EnhancedDocument: api-reference/enhanced_document.md